<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>入力値検証テスト</title>
</head>
<body>
<h2>入力値検証テスト</h2>
<p>2つの値を入力してください。整数値の場合は計算結果が表示され、そうでない場合はエラーページが表示されます。</p>

<form action="servlet/Validation23088/" method="get">
  <p>
    値1: <input type="text" name="input_x" required><br>
    値2: <input type="text" name="input_y" required>
  </p>
  <p>
    <input type="submit" value="送信">
  </p>
</form>

<p><strong>テスト例：</strong></p>
<ul>
  <li>整数値の場合: 値1=5, 値2=3 → 計算結果が表示される</li>
  <li>非整数値の場合: 値1=abc, 値2=3 → エラーページが表示される</li>
  <li>空文字の場合: 値1=, 値2=5 → エラーページが表示される</li>
</ul>
</body>
</html>
