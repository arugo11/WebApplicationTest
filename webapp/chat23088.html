<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットプログラム</title>
</head>
<body>
    <h2>チャットメッセージ送信</h2>
    <form action="ChatCon23088" method="post">
        <label for="message">メッセージ：</label>
        <input type="text" id="message" name="message" maxlength="100" required>
        <br><br>
        <button type="submit">送信</button>
    </form>
    <p>※「Q」と1文字だけ入力すると最新20件の履歴を表示します。</p>
</body>
</html>
