<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットプログラム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container shadow">
        <h2 class="text-center mb-4">チャットメッセージ送信</h2>
        <form action="ChatCon23088" method="post">
            <div class="mb-3">
                <label for="message" class="form-label">メッセージ</label>
                <input type="text" id="message" name="message" maxlength="100" required class="form-control" placeholder="メッセージを入力">
            </div>
            <button type="submit" class="btn btn-primary w-100">送信</button>
        </form>
        <p class="mt-3 small text-muted">※「Q」と1文字だけ入力すると最新20件の履歴を表示します。</p>
    </div>
</body>
</html>
